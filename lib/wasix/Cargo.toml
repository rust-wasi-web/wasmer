[package]
name = "wasmer-wasix"
version = "0.27.0"
description = "WASI and WASIX implementation library for Wasmer WebAssembly runtime"
categories = ["wasm", "os"]
keywords = ["wasm", "webassembly", "wasi", "sandbox", "ABI"]
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[dependencies]
virtual-fs = { path = "../virtual-fs", version = "0.16.0", default-features = false, features = ["webc-fs"] }
virtual-mio  = { path = "../virtual-io", version = "0.3.1", default-features = false, features = ["js"] }
virtual-net = { path = "../virtual-net", version = "0.8.0", default-features = false, features = ["rkyv"] }
wasmer = { path = "../api", version = "=4.3.7", default-features = false, features = ["wat"] }
wasmer-config = { version = "0.8.0", path = "../config" }
wasmer-journal = { path = "../journal", version = "0.9.0", default-features = false }
wasmer-types = { path = "../types", version = "=4.3.7", default-features = false }
wasmer-wasix-types = { path = "../wasi-types", version = "0.27.0", features = [ "enable-serde" ] }

http.workspace = true
dashmap.workspace = true
base64.workspace = true
webc.workspace = true
serde_yaml.workspace = true
rkyv.workspace = true
shared-buffer.workspace = true
hyper = { workspace = true, features = ["server"], optional = true }

xxhash-rust = { version = "0.8.8", features = ["xxh64"] }
rusty_pool = { version = "0.7.0", optional = true }
cfg-if = "1.0"
thiserror = "1"
tracing = { version = "0.1.37" }
getrandom = "0.2"
typetag = { version = "0.1", optional = true }
serde = { version = "1.0", default-features = false, features = ["derive"] }
bincode = { version = "1.3" }
chrono = { version = "^0.4.31", default-features = false, features = [ "wasmbind", "std", "clock" ], optional = true }
derivative = { version = "^2" }
bytes = "1"
anyhow = { version = "1.0.66" }
lazy_static = "1.4"
sha2 = { version = "0.10" }
waker-fn = { version = "1.1" }
cooked-waker = "^5"
rand = "0.8"
tokio = { workspace = true, features = [
    "sync",
    "macros",
    "time",
    "rt",
], default-features = false }
tokio-stream = { version = "0.1", features = [ "sync" ] }
futures = { version = "0.3" }
# used by feature='os'
async-trait = { version = "^0.1" }
urlencoding = { version = "^2" }
serde_derive = { version = "^1" }
serde_json = { version = "^1" }
weezl = { version = "^0.1" }
hex = { version = "^0.4" }
linked_hash_set = { version = "0.1" }
heapless = "0.7.16"
once_cell = "1.17.0"
pin-project = "1.0.12"
semver = "1.0.17"
tempfile = "3.6.0"
num_enum = "0.5.7"
# Used by the WCGI runner
wcgi = { version = "0.2.0", optional = true }
wcgi-host = { version = "0.2.0", optional = true }
tower-http = { version = "0.5.0", features = [
    "trace",
    "util",
    "catch-panic",
    "cors",
], optional = true }
tower = { version = "0.4.13", features = ["make", "util"], optional = true }
url = "2.3.1"
bytecheck = "0.6.8"
blake3 = "1.0"
petgraph = "0.6.3"
lz4_flex = { version = "0.11" }
rayon = { version = "1.7.0", optional = true }
wasm-bindgen = { version = "0.2.87", optional = true }
js-sys = { version = "0.3.64", optional = true }
wasm-bindgen-futures = { version = "0.4.37", optional = true }
web-sys = { version = "0.3.72", features = [
    "Request",
    "RequestInit",
    "Window",
    "WorkerGlobalScope",
    "RequestMode",
    "Response",
    "Headers",
], optional = true }
ahash = "0.8.11"
hyper-util = { version = "0.1.5", features = ["server", "server-graceful", "tokio", "service", "client"], optional = true }
http-body-util = { version="0.1.1", optional = true }
toml = "0.8"
pin-utils = "0.1.0"

[dev-dependencies]
wasmer = { path = "../api", version = "=4.3.7", default-features = false, features = ["wat"] }
tokio = { workspace = true, features = [ "sync", "macros", "rt" ], default-features = false }
pretty_assertions.workspace = true
tracing-test = "0.2.4"
wasm-bindgen-test = "0.3.0"
tracing-wasm = "0.2"

[features]
default = ["js-default"]

time = ["tokio/time"]
ctrlc = ["tokio/signal"]

extra-logging = []

# Deprecated. Kept it for compatibility
compiler = []

js = [
    "virtual-fs/no-time",
    "getrandom/js",
    "chrono",
    "js-sys",
    "wasm-bindgen",
    "wasm-bindgen-futures",
    "web-sys",
]
js-default = ["js"]
test-js = ["js", "wasmer/wat"]

remote-vnet = ["virtual-net/remote"]

logging = ["tracing/log"]
disable-all-logging = ["tracing/release_max_level_off", "tracing/max_level_off"]
enable-serde = [
    "typetag",
    "virtual-fs/enable-serde",
    "wasmer-wasix-types/enable-serde",
]

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]
